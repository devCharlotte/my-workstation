<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JoonHee's Workspace </title> 
    <style>
        @font-face {
            font-family: 'HakgyoansimGeurimilgiTTF-R';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimGeurimilgiTTF-R.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'HakgyoansimGeurimilgiTTF-R', sans-serif;
        }

        .content {
            display: none;
        }
        .active {
            display: block;
        }
        h4 {
            font-size: 1.2em;
        }
        h5 {
            font-size: 1em;
        }
        h6 {
            font-size: 0.9em;
        }
        button {
            margin: 5px;
        }
        .clock {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-list li {
            margin: 10px 0;
            cursor: move;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
        .todo-list li.completed {
            text-decoration: line-through;
        }
        .todo-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>JoonHee 24-10-13</h3> 

    <!-- Navigation buttons -->
    <button onclick="showContent('todo')">To Do List</button> <!-- Moved To Do List button to first position -->
    <button onclick="showContent('lab')">Lab Progress</button>
    <button onclick="showContent('lab-seminar')">Lab Paper Seminar</button>
    <button onclick="showContent('masters')">Master's Program</button>

    <!-- To Do content -->
    <div id="todo" class="content active">
        <h4>To Do List</h4>

        <div class="clock" id="clock">YYYY . MM . DD (Day) HH : MM . am/pm</div>

        <ul class="todo-list" id="todo-list">
            <!-- Checklist items will be added here -->
        </ul>

        <input type="text" id="todo-input" class="todo-input" placeholder="Enter a new task">
        <button onclick="addTodo()">Add Task</button>
        <button onclick="clearAllTodos()">Clear All</button>
    </div>

    <script>
        // Function to display content based on the section
        function showContent(section) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }

        // Clock function
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = now.toLocaleString('en-us', { weekday: 'long' });
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${year} . ${month} . ${date} (${day}) ${hours} : ${minutes} ${ampm}`;
            document.getElementById('clock').textContent = currentTime;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // LocalStorage to persist todos
        function saveTodos(todos) {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const savedTodos = localStorage.getItem('todos');
            return savedTodos ? JSON.parse(savedTodos) : [];
        }

        // Add a new task to the list
        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const taskText = todoInput.value.trim();
            if (taskText === '') return;

            const todos = loadTodos();
            todos.push({ text: taskText, completed: false });
            saveTodos(todos);
            renderTodos();
            todoInput.value = '';
        }

        // Render the todo list
        function renderTodos() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';

            const todos = loadTodos();
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<input type="checkbox" ${todo.completed ? 'checked' : ''} onclick="toggleComplete(${index})"> 
                                ${todo.text} 
                                <button onclick="deleteTodo(${index})">Delete</button>`;
                if (todo.completed) {
                    li.classList.add('completed');
                }
                todoList.appendChild(li);
            });
        }

        // Toggle the completion status of a task
        function toggleComplete(index) {
            const todos = loadTodos();
            todos[index].completed = !todos[index].completed;
            saveTodos(todos);
            renderTodos();
        }

        // Delete a single task
        function deleteTodo(index) {
            const todos = loadTodos();
            todos.splice(index, 1);
            saveTodos(todos);
            renderTodos();
        }

        // Clear all tasks
        function clearAllTodos() {
            localStorage.removeItem('todos');
            renderTodos();
        }

        // Load and render todos when the page is loaded
        window.onload = renderTodos;

        // Drag and drop functionality (optional improvement)
        let dragged;
        document.addEventListener("dragstart", function(event) {
            dragged = event.target;
        });

        document.addEventListener("dragover", function(event) {
            event.preventDefault();
        });

        document.addEventListener("drop", function(event) {
            event.preventDefault();
            if (event.target.nodeName === "LI") {
                const todos = loadTodos();
                const fromIndex = Array.from(event.target.parentNode.children).indexOf(dragged);
                const toIndex = Array.from(event.target.parentNode.children).indexOf(event.target);
                const movedTodo = todos.splice(fromIndex, 1)[0];
                todos.splice(toIndex, 0, movedTodo);
                saveTodos(todos);
                renderTodos();
            }
        });
    </script>
</body>
</html>
