<!DOCTYPE html>  
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joonhee's Workstation</title>
    <style>
        /* 기본 폰트 설정 */
        @font-face {
            font-family: 'HakgyoansimGeurimilgiTTF-R';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimGeurimilgiTTF-R.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'HakgyoansimGeurimilgiTTF-R', sans-serif;
        }

        h3 {
            margin-bottom: 10px;
            margin-left: 20px;
            margin-top: 20px;
        }

        .navigation {
            margin-bottom: 20px;
            margin-left: 20px;
        }

        h4 {
            font-size: 1.2em;
            margin-left: 20px;
        }

        h5 {
            font-size: 1em;
        }

        h6 {
            font-size: 0.9em;
        }

        button {
            margin: 5px;
        }

        .clock {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        .layout {
            display: flex;
        }

        .left-column {
            width: 30%;
            padding: 10px;
        }

        .right-column {
            width: 70%;
            padding: 10px;
            height: 100vh;
            overflow-y: auto;
        }

        .clock {
            text-align: center;
        }

        a:link, a:visited {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 최상단 워크스테이션 제목 -->
    <h3>Joonhee's Workstation</h3>

    <!-- 페이지 이동 버튼 -->
    <div class="navigation">
        <button onclick="loadPage('lab.html')">Lab Progress</button>
        <button onclick="loadPage('lab-seminar.html')">Lab Paper Seminar</button>
        <button onclick="loadPage('masters.html')">Master's Program</button>
        <button onclick="loadPage('dsa.html')">Intel DSA</button>
    </div>

    <div class="layout">
        <!-- 좌측 시계 -->
        <div class="left-column">
            <div class="clock" id="clock">YYYY . MM . DD (Day)\nHH : MM : SS am/pm</div>
        </div>

        <!-- 우측 내용 -->
        <div class="right-column">
            <div id="content-container">
                <!-- 외부 파일이 이곳에 로드됩니다 -->
            </div>
        </div>
    </div>

    <script>
        // 외부 파일 로드 함수
        function loadPage(page) {
            const container = document.getElementById("content-container");
            container.innerHTML = '<object type="text/html" data="' + page + '" ></object>';
        }

        // 시계 업데이트 함수
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = now.toLocaleString('en-us', { weekday: 'long' });
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const currentTime = `${year} . ${month} . ${date} (${day})\n${hours} : ${minutes} : ${seconds} ${ampm}`;
            document.getElementById('clock').textContent = currentTime;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
