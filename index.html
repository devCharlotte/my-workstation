<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joonhee's Workstation</title>
    <style>
        @font-face {
            font-family: 'HakgyoansimGeurimilgiTTF-R';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimGeurimilgiTTF-R.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'HakgyoansimGeurimilgiTTF-R', sans-serif;
            display: flex;
            height: 100vh;
        }

        .content {
            display: none;
        }
        .active {
            display: block;
        }
        h4 {
            font-size: 1.2em;
        }
        h5 {
            font-size: 1em;
        }
        h6 {
            font-size: 0.9em;
        }
        button {
            margin: 5px;
        }
        .clock {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-list li {
            margin: 10px 0;
            cursor: move;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
        .todo-list li.completed {
            text-decoration: line-through;
        }
        .todo-input {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        .resizable {
            resize: horizontal;
            overflow: auto;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h3>Joonhee's Workstation</h3>

    <!-- Main container with clock and To Do list -->
    <div class="container">
        <div class="column resizable">
            <div class="clock" id="clock">YYYY . MM . DD (Day) HH : MM . am/pm</div>
        </div>
        <div class="column">
            <h4>To Do List</h4>

            <ul class="todo-list" id="todo-list">
                <!-- Checklist items will be added here -->
            </ul>

            <input type="text" id="todo-input" class="todo-input" placeholder="Enter a new task">
            <button onclick="addTodo()">Add Task</button>
            <button onclick="enterSortMode()">Custom Sort Mode</button>
            <button onclick="enterDeleteMode()">Delete Mode</button>

            <!-- Delete mode buttons -->
            <div id="delete-mode-buttons" class="hidden">
                <button onclick="exitDeleteMode()">Exit Delete Mode</button>
                <button onclick="clearAllTodos()">Clear All</button>
            </div>
        </div>
    </div>

    <script>
        // Clock function
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = now.toLocaleString('en-us', { weekday: 'long' });
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${year} . ${month} . ${date} (${day}) ${hours} : ${minutes} ${ampm}`;
            document.getElementById('clock').textContent = currentTime;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // ToDo list functionalities
        let isSortMode = false;
        let isDeleteMode = false;

        // LocalStorage to persist todos
        function saveTodos(todos) {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const savedTodos = localStorage.getItem('todos');
            return savedTodos ? JSON.parse(savedTodos) : [];
        }

        // Add a new task to the list
        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const taskText = todoInput.value.trim();
            if (taskText === '') return;

            const todos = loadTodos();
            todos.push({ text: taskText, completed: false });
            saveTodos(todos);
            renderTodos();
            todoInput.value = '';
        }

        // Render the todo list
        function renderTodos() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';

            const todos = loadTodos();
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<input type="checkbox" ${todo.completed ? 'checked' : ''} onclick="toggleComplete(${index})"> 
                                ${todo.text}`;
                li.draggable = isSortMode;
                li.addEventListener('dragstart', function(event) {
                    event.dataTransfer.setData('text/plain', index);
                });
                li.addEventListener('dragover', function(event) {
                    event.preventDefault();
                });
                li.addEventListener('drop', function(event) {
                    const fromIndex = event.dataTransfer.getData('text');
                    const toIndex = index;
                    moveTodoItem(fromIndex, toIndex);
                });
                if (todo.completed) {
                    li.classList.add('completed');
                }
                todoList.appendChild(li);
            });
        }

        // Move todo item in the list
        function moveTodoItem(fromIndex, toIndex) {
            const todos = loadTodos();
            const movedItem = todos.splice(fromIndex, 1)[0];
            todos.splice(toIndex, 0, movedItem);
            saveTodos(todos);
            renderTodos();
        }

        // Toggle the completion status of a task
        function toggleComplete(index) {
            const todos = loadTodos();
            todos[index].completed = !todos[index].completed;
            saveTodos(todos);
            renderTodos();
        }

        // Clear all tasks
        function clearAllTodos() {
            localStorage.removeItem('todos');
            renderTodos();
        }

        // Enter sort mode
        function enterSortMode() {
            isSortMode = true;
            renderTodos();
        }

        // Enter delete mode
        function enterDeleteMode() {
            isDeleteMode = true;
            document.getElementById('delete-mode-buttons').classList.remove('hidden');
            renderDeleteMode();
        }

        // Exit delete mode
        function exitDeleteMode() {
            isDeleteMode = false;
            document.getElementById('delete-mode-buttons').classList.add('hidden');
            renderTodos();
        }

        // Render delete mode (show delete buttons)
        function renderDeleteMode() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';

            const todos = loadTodos();
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${todo.text} <button onclick="deleteTodo(${index})">Delete</button>`;
                todoList.appendChild(li);
            });
        }

        // Delete a single task
        function deleteTodo(index) {
            const todos = loadTodos();
            todos.splice(index, 1);
            saveTodos(todos);
            renderDeleteMode();
        }

        // Load and render todos when the page is loaded
        window.onload = renderTodos;
    </script>
</body>
</html>
